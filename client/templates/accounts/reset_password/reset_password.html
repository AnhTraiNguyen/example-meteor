<template name="resetPassword">
  <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="reset-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Reset Password</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" value="" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>New Password</label>
                            <input type="password" class="form-control" id="newPassword" value="" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" value="" required>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary">Change password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</template>
